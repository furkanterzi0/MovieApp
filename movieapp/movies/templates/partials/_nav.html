{% load static %}
<style>
  .icon-button {
    background-color: transparent;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 0;
}

#themaicon {
    color: #ffffff;
    font-size: 1.2em;
    border: none; /* Butonun içindeki ikonun kenarlık (border) özelliğini sıfırla */
    background-color: transparent; /* Butonun içindeki ikonun arka plan rengini sıfırla */
}
</style>
<nav class="" id="navbar"  style="background-color: #e3f2fd;">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">MovieApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'movies' %}">Movies</a>
        </li>

      </ul>

      <ul class="navbar-nav flex-grow-1">
        <li class="nav-item " style="position: absolute; left: 50%; top:30%;">
              <button type="button" class="icon-button"  id="icon-button">
                  <i id="themaicon" class="" ></i>
              </button>
        </li>
      </ul>

      {% if not user.is_authenticated %}
      
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'AccountLogin' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'AccountRegister' %}">Register</a>
            </li>
        </ul>

      {% else %}
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Merhaba {{user.username|title}} </a>
            </li>
            {% if user.is_superuser %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="admin/" style="color: red;">admin</a>
              </li> 
            {% endif %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'AccountLogout' %}">Log Out</a>
            </li>
        </ul>
      
      {% endif %}

    </div>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
<script src="{% static 'js/theme.js'  %}"></script>
