{% load static %}
<div class="card mb-3" style="width: 18rem;" id="movieCard">
<img src="{% static 'img/'|add:item.image %}" class="card-img-top" width="400" height="400">
    <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <a href="{% url 'details' item.id %}" class="btn btn-primary">Details</a>
    </div>
</div>
