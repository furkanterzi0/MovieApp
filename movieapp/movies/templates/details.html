{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link id="thema-link" rel="stylesheet" href="" asp-append-version="true" />
    
   <title>Document</title>
</head>
<body>
    {%  include 'partials/_nav.html' %}

    <div class="container mt-3">

        <div class="row">
            <div class="col-12">

                <div class="card mb-3" id="detailsCard">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card-body">
                                <h1 class="card-title h3">
                                    {{film.name|title}}
                                </h1>
                                <img src="{% static 'img/'|add:film.image %}" width="400" height="400" alt="" class="img-fluid" style="float:left;margin-right: 20px;
                                margin-bottom: 20px;">

                                <p class="card-text">{{film.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
